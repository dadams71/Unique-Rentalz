<div class="col s12 m6">
    <h3>{{title}}</h3>
    <div ng-bind-html="content" class="content">{{content}}</div>

</div>
<div class="col s12 m6 products-submenu">
    <div class="row">
        <ul class="col s12 product-buttons">
            <li ng-repeat="nav in navsubs" class="product-buttons">
                <a ng-href="#/{{parent}}/product_a{{nav.url}}" class="prod-{{nav.name}}" ng-click="select(nav)" ng-class="{active: isActive(nav)}"></a>
            </li>
        </ul>
    </div>
    <div class="row">
        <div class="col s12 row product-image content" ui-view>
            <img alt="product picture" src="images/prod_white.jpg" />
            <p>White</p>
        </div>

    </div>
</div>
